apply plugin: 'java'

sourceSets {
    main {
        java {
            srcDir 'src'
        }
        resources {
            srcDirs = ['src']
            exclude '**/*.java'
            exclude '**/*.html'
        }
    }
}

repositories { 
maven {
url 'http://repo1.maven.org/maven2'
}
}

dependencies {
    compile project(':external-libs')
    compile project(':util')
    compile project(':util-external')
    compile project(':util-audio')
    compile project(':util-gui')
    compile project(':util-audio-gui')
    compile project(':common-services')
    compile project(':rack-marshalling-jaxb')
}
